{% extends 'base.html' %}

		{% block content %}
		<h2>Список пользователей</h2>
        <table>
            <thead>
                <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Email</th>
                    <th scope="col">Дата рождения</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.birth_date }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6">Нет доступных данных.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
		{% endblock %}
